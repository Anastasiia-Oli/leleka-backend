# створити приватний ендпоінт на отримання інформації про поточного користувача

 tags:
  - Users
 summary: Отримати дані поточного користувача
 operationId: getCurrentUser
 description: Повертає дані поточного автентифікованого користувача.
 security:
  - bearerAuth: []


 responses:
   '200':
     description: Дані користувача успішно отримано.
     content:
      application/json:
       schema:
        type: object
        properties:
          user:
           type: object
           $ref: '../../../../components/schemas/user.yaml'
   '401':
     description: Неавтентифікований запит. Відсутній або недійсний JWT-токен.
   '404':
     description: Користувача не знайдено.
   '500':
     description: Помилка сервера.
