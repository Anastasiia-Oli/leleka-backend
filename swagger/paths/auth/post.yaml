tags:
  - Auth
summary: Logout user
operationId: logoutUser
description: Logout currently authenticated user
security:
  - bearerAuth: []
responses:
  '204':
    description: Successfully logged out (No Content)
  '401':
    description: Unauthorized (invalid or expired token)
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
          properties:
            status:
              type: integer
              example: 401
            message:
              type: string
              example: "Not authorized"
