tags:
  - Auth
summary: Login user
operationId: loginUser
description: 'Login with email and password'
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - email
          - password
        properties:
          email:
            type: string
            format: email
            example: test@gmail.com
          password:
            type: string
            format: password
            example: 12345678
responses:
  '200':
    description: Successfully logged in
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully logged in a user!
            data:
              type: object
              properties:
                accessToken:
                  type: string
                  example: eyJh...jwtToken
  '401':
    description: Invalid credentials
