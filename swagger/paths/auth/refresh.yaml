tags:
  - Auth
summary: Refresh user session
operationId: refreshUserSession
description: 'Refreshes the user session using refreshToken and sessionId from cookies. Returns a new accessToken and updates cookies.'
security:
  - bearerAuth: []
requestBody:
  description: 'No body required. The refreshToken and sessionId must be sent via HttpOnly cookies.'
  content:
    application/json:
      schema:
        type: object
        example: {}
responses:
  '200':
    description: Session successfully refreshed
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully refreshed a session!
            data:
              type: object
              required:
                - accessToken
              properties:
                accessToken:
                  type: string
                  description: 'Newly generated access token'
                  example: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...'
  '401':
    description: Unauthorized â€” session not found or refreshToken expired
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
          properties:
            status:
              type: integer
              example: 401
            message:
              type: string
              example: Session not found or token expired
