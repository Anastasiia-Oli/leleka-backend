get:
  summary: 'Get baby data for specific week'
  description: 'Returns only baby data for the given week number.'
  parameters:
    - in: path
      name: weekNumber
      schema:
        type: integer
      required: true
  responses:
    '200':
      $ref: '../../../responses/weeks/babySuccess.yaml'
    '404':
      $ref: '../../components/responses/404.yaml'
