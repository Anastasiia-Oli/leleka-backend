tags:
  - Weeks
summary: Get baby data for a specific week
operationId: getBabyWeek
description: Returns data about the baby for a given week number
security:
  - bearerAuth: []
parameters:
  - in: path
    name: weekNumber
    required: true
    schema:
      type: integer
      example: 20
responses:
  '200':
    description: Baby data for the requested week
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - weekNumber
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'Success'
            weekNumber:
              type: integer
              example: 20
            data:
              type: object
              required:
                - baby
              properties:
                baby:
                  $ref: ../../components/schemas/weeks/babyData.yaml
  '401':
    $ref: ../../components/responses/401.yaml
  '404':
    $ref: ../../components/responses/404.yaml
