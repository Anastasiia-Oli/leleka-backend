tags:
  - Weeks
summary: Get mom data for specific week
operationId: getMomWeek
description: 'Returns only mom data for the given week number.'
parameters:
  - in: path
    name: weekNumber
    required: true
    schema:
      type: integer
responses:
  '200':
    description: Successfully found mom data
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully found mom data for week 1!
            data:
              type: object
              properties:
                weekNumber:
                  type: integer
                  example: 1
                mom:
                  $ref: '../../components/schemas/weeks/momData.yaml'
  '404':
    $ref: '../../components/responses/404.yaml'
