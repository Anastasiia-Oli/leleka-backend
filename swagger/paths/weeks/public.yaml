tags:
  - Weeks
summary: Get public week data
operationId: getPublicWeek
description: Get week data available publicly without authentication
security: []
parameters:
  - in: path
    name: weekNumber
    required: true
    schema:
      type: integer
      example: 20
responses:
  '200':
    description: 'Get week data by number'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - weekNumber
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'Success'
            weekNumber:
              type: number
              example: 20
            data:
              type: object
              required:
                - baby
                - mom
              properties:
                baby:
                  $ref: ../../components/schemas/weeks/babyData.yaml
                mom:
                  $ref: ../../components/schemas/weeks/momData.yaml
  '404':
    $ref: ../../components/responses/404.yaml
