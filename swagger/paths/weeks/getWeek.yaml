tags:
  - Weeks
summary: Get full week data for authorized user
operationId: getWeek
description: "Returns baby and mom data for the given week number, using user's due date if available."
security:
  - bearerAuth: []
parameters:
  - in: path
    name: weekNumber
    required: true
    schema:
      type: integer
    description: 'Number of the week (1-40)'
responses:
  '200':
    description: Successfully found week data
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully found week 1 data!
            data:
              type: object
              properties:
                weekNumber:
                  type: integer
                  example: 1
                baby:
                  $ref: '../../../components/schemas/weeks/babyData.yaml'
                mom:
                  $ref: '../../../components/schemas/weeks/momData.yaml'
                daysLeft:
                  type: integer
                  example: 280
  '404':
    $ref: '../../components/responses/404.yaml'

