get:
  summary: 'Get baby data for specific week'
  description: 'Returns only baby data for the given week number.'
  parameters:
    - in: path
      name: weekNumber
      schema:
        type: integer
      required: true
  responses:
    '200':
      description: Successful response with baby data
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 200
              message:
                type: string
                example: Success
              weekNumber:
                type: integer
                example: 1
              baby:
                $ref: '../../components/schemas/weeks/babyData.yaml'
    '404':
      $ref: '../../components/responses/404.yaml'
