tags:
  - Weeks
summary: Get baby data for specific week
operationId: getBabyWeek
description: 'Returns only baby data for the given week number.'
parameters:
  - in: path
    name: weekNumber
    required: true
    schema:
      type: integer
responses:
  '200':
    description: Successfully found baby data
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully found baby data for week 1!
            data:
              type: object
              properties:
                weekNumber:
                  type: integer
                  example: 1
                baby:
                  $ref: '../../components/schemas/weeks/babyData.yaml'
  '404':
    $ref: '../../components/responses/404.yaml'
