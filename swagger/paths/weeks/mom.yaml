tags:
  - Weeks
summary: Get mom data for a specific week
operationId: getMomWeek
description: Get mom data for a specific week
security:
  - bearerAuth: []
parameters:
  - in: path
    name: weekNumber
    required: true
    schema:
      type: integer
      example: 20
responses:
  '200':
    description: 'Get mom data by week number'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - weekNumber
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'Success'
            weekNumber:
              type: number
              example: 20
            data:
              type: object
              required:
                - mom
              properties:
                mom:
                  $ref: ../../components/schemas/weeks/momData.yaml
  '401':
    $ref: ../../components/responses/401.yaml
  '404':
    $ref: ../../components/responses/404.yaml
