openapi: 3.1.0
info:
  version: 1.0.0
  title: Diary app
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  description: This is a documentation of diary app
tags:
  - name: Auth
    description: Auth operations.
  - name: Users
    description: Users operations.
  - name: Tasks
    description: Tasks operations.
  - name: Diaries
    description: Diaries operations.
  - name: Weeks
    description: Weeks operations.
servers:
  - url: http://localhost:3000
  - url: https://nodejs-hw-mongodb-fe6r.onrender.com # change link after deploy --------
paths:
  # створити приватний ендпоінт на отримання інформації про поточного користувача
  /users/current:
    get:
      $ref: ../swagger/paths/users/current/get.yaml

      # створити приватний ендпоінт для оновлення даних користувача
  /users:
    patch:
      $ref: ../swagger/paths/users/patch.yaml

      # створити приватний ендпоінт для оновлення аватару корситувача
  /users/avatar:
    patch:
      $ref: ../swagger/paths/users/avatar/patch.yaml

  /tasks:
    post:
      $ref: '../swagger/paths/tasks/post.yaml'
  /tasks:
    get:
      $ref: '../swagger/paths/tasks/get.yaml'
  /tasks:
    patch:
      $ref: '../swagger/paths/tasks/{id}/patch.yaml'

  /auth:
    post:
      $ref: ../swagger/paths/auth/post.yaml

      # --- Weeks endpoints ---
  /weeks/public/{weekNumber}:
    $ref: '../swagger/paths/weeks/getWeek.yaml'
  /weeks/{weekNumber}:
    $ref: '../swagger/paths/weeks/getWeek.yaml'
  /weeks/baby/{weekNumber}:
    $ref: '../swagger/paths/weeks/getBabyWeek.yaml'
  /weeks/mom/{weekNumber}:
    $ref: '../swagger/paths/weeks/getMomWeek.yaml'

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer

  schemas:
    BabyData:
      $ref: '../swagger/schemas/weeks/babyData.yaml'
    MomData:
      $ref: '../swagger/schemas/weeks/momData.yaml'
    WeekData:
      $ref: '../swagger/schemas/weeks/weekData.yaml'

  responses:
    NotFound:
      $ref: '../swagger/components/responses/404.yaml'
